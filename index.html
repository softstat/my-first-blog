<!DOCTYPE html>
<html>
    <head>
            <title>달타냥의 웹사이트</title>
            <link href="./practice.css" rel="stylesheet" type="text/css">

            <script type="text/javascript">
                function doSomething(){
                    let a = document.getElementById("inputA").value;
                    let b = document.getElementById("inputB").value;
                    document.getElementById("valueA").innerHTML = a;
                    document.getElementById("valueB").innerHTML = b;
                    document.getElementById("valueC").innerHTML = Number(a)+Number(b);
                }

            </script>
    </head>
    <body>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./blog_list.html">Blog</a>
                <a href="./about_me.html">About me</a>
            </nav>

            <h1>첫번째 크기 헤드라인</h1>
            <h2>두번째 크기 헤드라인</h2>
            <h3>세번째 크기 헤드라인</h3>
            <label for="inputA">a</label>
            <input id="inputA" value=1 onkeyup="doSomething()">

            <label for="inputB">b</label>
            <input id="inputB" value=2 onkeyup="doSomething()">

            <p>
                <span id="valueA">1</span> + <span id="valueB">2</span> = <span id="valueC">3</span> 입니다
            </p>

            <p>동해물과 백두산이 마르고 닳도록</p>
            <a href="https://google.com">Go to google</a>

            <hr/>

            <img src="./images/under_the_sea.jpg" width="600px">
    </body>
</html>
